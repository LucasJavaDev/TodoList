<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-------LINKS------->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Noto+Sans:wght@300;400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-------LINKS------->
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <header>
        <form>
          <div class="form-items">
            <input type="text" class="todo-input" />
            <button class="todo-button">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
        </form>
        <section class="todo-container">
          <ul class="todo-list"></ul>
        </section>
      </header>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
